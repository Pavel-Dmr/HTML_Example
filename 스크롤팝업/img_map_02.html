<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

        margin: 0;
        padding: 0;

  </head>
  <body>
    <div id="banner">
      <img src="images/img_map.jpg" usemap="#banner_01" alt="" />

          shape="rect"
          coords="115,717,923,855"

          alt="쿠팡로 새창"
          target="_blank"
        />

        <area
          shape="poly"
          coords="553,321,646,402,607,494,501,498,456,408"
          href="http://starbucks.co.kr"
          alt="스타벅스로 새창"
          target="_blank"
