<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/jquery.bxslider_03.css" />
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      header {
        width: 100%;
        max-width: 960px;
        height: 200px;
        margin: 0 auto;
        background-color: pink;
      }

      section {
        width: 100%;
        max-width: 960px;
        height: 800px;
        margin: 0 auto;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <header>헤더</header>
    <section>
      <ul class="bx4">
        <li>
          <img src="IMG/w1.JPG" alt="사진(1)" srcset="" title="메인사진1" />
        </li>
        <li>
          <img src="IMG/w2.jpg" alt="사진(2)" title="메인사진2 <br/> 두줄" />
        </li>
        <li>
          <img src="IMG/w3.jpg" alt="사진(3)" title="메인사진3" />
        </li>
        <li><img src="IMG/w4.jpg" alt="사진(4)" title="메인사진4" /></li>
        <li><img src="IMG/w5.jpg" alt="사진(5)" title="메인사진5" /></li>
      </ul>

      <div id="bx-pager" style="text-align: center">
        <a href="#" data-slide-index="0"
          ><img src="IMG/t1.jpg" alt="" srcset=""
        /></a>
        <a href="#" data-slide-index="1"
          ><img src="IMG/t2.jpg" alt="" srcset=""
        /></a>
        <a href="#" data-slide-index="2"
          ><img src="IMG/t3.jpg" alt="" srcset=""
        /></a>
        <a href="#" data-slide-index="3"
          ><img src="IMG/t4.jpg" alt="" srcset=""
        /></a>
        <a href="#" data-slide-index="4"
          ><img src="IMG/t5.jpg" alt="" srcset=""
        /></a>
      </div>
    </section>

    <script>
      $(function () {
        $(".bx4").bxSlider({
          auto: true,
        });

        $();
      });
    </script>
  </body>
</html>
