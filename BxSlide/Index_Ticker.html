<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/jquery.bxslider.css" />
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      header {
        width: 100%;
        max-width: 960px;
        height: 200px;
        margin: 0 auto;
        background-color: pink;
      }

      section {
        width: 100%;
        max-width: 960px;
        height: 800px;
        margin: 0 auto;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <header>헤더</header>
    <section>
      <ul class="bx4">
        <li>
          <img src="IMG/w1.JPG" alt="사진(1)" srcset="" title="메인사진1" />
        </li>
        <li>
          <img src="IMG/w2.jpg" alt="사진(2)" title="메인사진2 <br/> 두줄" />
        </li>
        <li>
          <img src="IMG/w3.jpg" alt="사진(3)" title="메인사진3" />
        </li>
        <li><img src="IMG/w4.jpg" alt="사진(4)" title="메인사진4" /></li>
        <li><img src="IMG/w5.jpg" alt="사진(5)" title="메인사진5" /></li>
      </ul>
    </section>
    <script>
      $(function () {
        $(".bx4").bxSlider({
          auto: true,
          autoControls: true,
          pager: false,
          minSlides: 1, // 가로 사이즈가 작은들떄는 1장
          maxSlides: 3, //최대는 3장 - 중간 크기에는 2장
          slideWidth: 305,
          slideMargin: 10,
          ticker: true,
          speed: 3000,
        });
      });
    </script>
  </body>
</html>
