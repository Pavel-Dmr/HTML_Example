function rand(n1, n2, rnd) {
	if (typeof n2 !== 'number') {
		if (typeof n2 === 'boolean') {
			rnd = true;
		}
		if (isNaN(n2)) n2 = 0;
	}
	var n = n1 + Math.random() * (n2 - n1);
	if (!!!rnd) return n;else
	if (rnd === true) return Math.round(n);else
	return Math.round(n * Math.pow(10, rnd)) / Math.pow(10, rnd);
}

	var timeline = new TimelineMax({ paused: true });

	function createSnowflake() {
		var random, snowflake, size, hh;

		random = Math.random();
		size = random <= 0.33 ? 'small' : random > 0.33 && random <= 0.66 ? 'medium' : 'large';

		snowflake = document.createElement('div');
		$(snowflake).addClass('snowflake ' + size);

		$(snowflake).css({
			'top': size == 'large' ? '-25px' : size == 'medium' ? '-20px' : '-15px',
			'transform': 'translateY(0vw)',
			'left': generatePosition(),
			'z-Index': Math.floor(Math.random() * 25) });

		if (size == 'large') {
			speed = 15;
			hh = '1055vh';
		} else if (size == 'medium') {
			speed = 25;
			hh = '1050vh';
		} else {
			speed = 35;
			hh = '1045vh';
		}
		timeline.to($(snowflake), speed, {
			y: hh,
			ease: Linear.easeNone,
			repeat: -1,
			rotation: 300,
			delay: Math.random() * speed },
		0);
		return snowflake;
	}

	function generatePosition() {
		var location = 0;
		location = Math.random() * $(window).width();
		return location + "px";
	}

	function init(flakeCount, container, startTime) {
		if (!initialized) {
			$('head').append('<style>' + STYLES + '</style>');
			initialized = true;
		}
		$(container).empty();
		$(container).addClass('snowflakes_generator');
		for (var i = 0; i < flakeCount; i++) {if (window.CP.shouldStopExecution(0)) break;
			var snowflake = createSnowflake();
			$(snowflake).appendTo(container);
		}window.CP.exitedLoop(0);
		typeof startTime !== 'undefined' ? timeline.play(parseInt(startTime, 10)) : timeline.play();
	}

	return {
		init: init };

}();

	function generatePosition() {
		var location = {};
		// 50% on the left, 50% on the right
		var rand1 = Math.random() < 0.5 ? rand(0, 0.4, 2) : rand(0.6, 1, 2);
		// 50% on the top 0-20% position
		var rand2 = Math.random() < 0.5 ? rand(0, 0.2, 2) : rand(0.5, 1, 2);
		location.left = Math.round(rand1 * $(window).width()) + 'px';
		location.top = Math.round(rand2 * $(window).height()) + 'px';
		return location;
	}

	function createStar1() {
		var random, star, size, glow, dur, delay;

		random = Math.random();
		size = random <= 0.5 ? 'small' : random > 0.5 && random <= 0.8 ? 'medium' : 'large';

		star = document.createElement('div');
		glow = document.createElement('div');
		$(star).addClass('star ' + size);
		$(star).css({
			'left': generatePosition().left,
			'top': generatePosition().top });

		var dur = rand(1, 2, 1);
		var delay = rand(1, 4, 1);
		$(glow).addClass('glow').appendTo(star);

		TweenMax.fromTo($(glow), dur, { autoAlpha: 0 }, { autoAlpha: 1, repeat: 1000, yoyo: true, ease: Power2.easeInOut, delay: delay });

		return star;
	}

	function createStar() {
		var random, star, size, dur, delay;

		random = Math.random();
		size = random <= 0.6 ? 'small' : random > 0.6 && random <= 0.9 ? 'medium' : 'large';

		star = document.createElement('div');
		$(star).addClass('star ' + size);
		$(star).css({
			'left': generatePosition().left,
			'top': generatePosition().top });

		var dur = rand(1, 2, 1);
		var delay = rand(1, 4, 1);
		var deg = rand(0, 360);

		var scale = 1;

		TweenMax.set($(star), { rotation: deg, scale: scale });

		TweenMax.fromTo($(star), dur, { autoAlpha: 0 }, { autoAlpha: 1, repeat: 1000, yoyo: true, ease: Power2.easeInOut, delay: delay });

		return star;
	}

	function generateStars(starCount, container) {
		for (var i = 0; i < starCount; i++) {if (window.CP.shouldStopExecution(1)) break;
			var star = createStar();
			$(star).appendTo(container);
		}window.CP.exitedLoop(1);
	}

	function addShootingstar(container) {

		$shootingstar = $('<div class="shootingstar"></div>');
		var angle = 90 + calcAngle(1.2 * $(window).width(), 1.2 * $(window).height());
		TweenMax.set($shootingstar, { rotation: angle, transformOrigin: "right 50%" });
		$shootingstar.appendTo(container);
		//TweenMax.fromTo($shootingstar, 5,{left:"130%",top:"-10%"},{left:"10%",top:"110%",repeat:1000, repeatDelay:8});

		function travel(object) {
			var rd = rand(0.6, 1.1, 2);
			TweenMax.fromTo(object, 5, { left: rd * 130 + "%", top: "-10%" }, { left: rd * 130 - 120 + "%", top: "110%", delay: 3,
				onComplete: travel,
				onCompleteParams: [object] });

		}

		travel($shootingstar);
	}

	function calcAngle(disx, disy) {
		return Math.round(Math.atan2(disx, disy) * 180 * 100 / Math.PI) / 100;
	}


	function init(starCount, container, shootingstar) {
		if (!initialized) {
			$('head').append('<style>' + STYLES + '</style>');
			initialized = true;
		}
		$(container).empty();
		$(container).addClass('stars_generator');
		for (var i = 0; i < starCount; i++) {if (window.CP.shouldStopExecution(2)) break;
			var star = createStar();
			$(star).appendTo(container);
		}window.CP.exitedLoop(2);
		if (!!shootingstar) addShootingstar(container);
	}

	return {
		init: init };

}();
